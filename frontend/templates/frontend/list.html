{% extends "base.html" %}
{% block title %} All Brands {% endblock title %}
{% block content %}

    <style>
        label {
            color: LightGray;
        }

        input {
            width: 30px;

        }

        .dataTables_info {
            color: white;
        }

        a {
            color: royalblue;
        }

        p {
            color: black;
        }

        td {
            color: white;
        }
    </style>

    <script type="text/javascript" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css">
    <div class="table-responsive">
        <table id="example" class="table table-hover table-striped table-dark">
            <thead>
            <tr>
                <th>Name</th>
                <th>Created at</th>
                <th>Market Place</th>
                <th>Zip code</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="myTable">
            </tbody>
        </table>
    </div>
    {% for i in brand %}
        <div class="modal fade" id="exampleModal-{{ i.id }}" tabindex="-1" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel" style="color: black;">{{ i.name }}, id
                            = {{ i.id }}</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p style="color: black">{{ i.created_at }}</p>
                    </div>
                    <form id="post-form">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Name
                                        <input type="text" name="name" class="form-control">
                                    </label>
                                </div>

                                <div class="form-group">
                                    <label>Upload
                                        <input type="file" name="image" class="form-control">
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Market </label>
                                    <select class="select form-control" name="market">
                                        {% for i in market %}
                                            <option value="{{ i.id }}">{{ i.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Zipcode</label>
                                    <select class="select form-control" name="zip">
                                        {% for i in zipcode %}
                                            <option value="{{ i.id }}">{{ i.code }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="text-end mt-4">
                            <button type="submit" class="btn btn-primary" id='submitButton'>Edit Brand</button>
                        </div>
                    </form>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}

    <script>
        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        {#var csrftoken = getCookie('csrftoken');#}
        csrftoken = '{{ csrf_token }}'
        var activeItem = null


        function deleteBrand(id) {
            swal.fire({
                title: 'Are you sure?',
                text: "You won't be able to revert this!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, delete it!'
            }).then((result) => {
                if (result.isConfirmed) {
                    swal.fire(
                        'Deleted!',
                        'Your file has been deleted.',
                        'success'
                    ).then(function () {
                        var url = 'delete-brand/' + id
                        fetch(url)
                        window.location.reload();
                        console.log('delete');
                    });
                } else {
                    swal.fire("Your  Data is safe!");
                }
            })
        }

        function deleteItem(item) {
            console.log('Delete clicked' + item)
            fetch(`http://127.0.0.1:8000/api/${item}/`, {
                method: 'DELETE',
                headers: {
                    'Content-type': 'application/json',
                    'X-CSRFToken': csrftoken,
                }
            }).then((response) => {
                swal.fire('Deleted!');
                window.location.reload();
            })
        }

        function editBrand(item) {
            $(document).ready(function () {
                $('#post-form').submit(function (i) {
                    i.preventDefault();
                    var serializedData = $(this).serializeArray();
                    console.log(serializedData);
                    $.ajax({
                        method: 'POST',
                        url: '/update-brand/' + item,
                        data: serializedData,
                        success: function (response) {
                            $("#post_form").trigger('reset');
                            swal.fire('Updated');
                            setTimeout(function () {
                                window.location.href = "/"
                            }, 2000);
                        },
                        error: function (response) {
                            alert(response["responseJSON"]["error"]);
                        }
                    })
                })
            })
        }

        {# fetch all the brands by calling the api#}
        buildList()

        function buildList() {
            var wrapper = document.getElementById('myTable')
            var url = 'http://127.0.0.1:8000/api/'
            fetch(url)
                .then((resp) => resp.json())
                .then(function (data) {
                    var list = data
                    for (var i = 0; i < list.length; i++) {
                        var row = `<tr>
                            <td>${list[i].name}</td>
                            <td>${list[i].created_at}</td>
                            <td>${list[i].market_place}</td>
                            <td>${list[i].zip_code}</td>
                            <td>
                                <button class="btn btn-danger" onclick="deleteItem(${list[i].id})">Delete</button>
                                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal-${list[i].id}"
                                        onclick="editBrand(${list[i].id})">Edit
                                </button>
                            </td>
                        </tr>`
                        wrapper.innerHTML += row;
                    }
                })
        }
    </script>

    <script>
        $(document).ready(function () {
            $('#example').DataTable();
        });
    </script>

{% endblock %}
