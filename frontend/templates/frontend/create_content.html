{% extends "base.html" %}
{% block title %} Create Content {% endblock title %}
{% block content %}

    <div class="row">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Add Brand</h4>
                <form id="post-form">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Name
                                    <input type="text" name="name" class="form-control">
                                </label>
                            </div>
                            <div class="form-group">
                                <label>Subject
                                    <input type="text" name="subject" class="form-control">
                                </label>
                            </div>

                            <div class="form-group">
                                <label>Upload Image
                                    <input type="file" name="image" class="form-control">
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Market</label>
                                <select class="select form-control" name="marketplace_pk">
                                    {% for i in market %}
                                        <option value="{{ i.id }}">{{ i.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Channel</label>
                                <select class="select form-control" name="channel_pk">
                                    {% for i in channel %}
                                        <option value="{{ i.id }}">{{ i.name }}</option>
                                    {% endfor %}
                                    </select>
                            </div>
                            <div class="form-group">
                                <label>Brands</label>
                                <select class="select form-control" name="brand_pk">
                                    {% for i in brands %}
                                        <option value="{{ i.id }}">{{ i.name }}</option>
                                    {% endfor %}
                                    </select>
                            </div>
                        </div>
                    </div>
                    <div class="text-end mt-4">
                        <button type="submit" class="btn btn-primary" id='submitButton'>Add Brand</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        $('#post-form').submit(function (e) {
            var formData = new FormData(e.target);
            e.preventDefault();
            $.ajax({
                url: "api/content/",
                type: "POST",
                data: formData,
                processData: false,
                contentType: false,
                mimeType: "multipart/form-data",
                success: function () {
                    swal.fire("Created!");
                    setTimeout(function () {
                        window.location.href = "content-list"
                    }, 2000);
                }
            });
        })
    </script>

{% endblock %}
